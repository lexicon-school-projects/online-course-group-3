{% extends "main_app/base.html" %}

{% block body_block %}

<style>
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.item {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #fff;
}

.item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.item h3 {
    color: #007bff;
    margin-bottom: 10px;
}

.item p {
    color: #333;
    margin-bottom: 15px;
}

.item a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.item a:hover {
    text-decoration: underline;
}
</style>

<div class="container">
    {% for category in categories %}
    <div class="item">
        <h3>{{ category.title }}</h3>
        <p><strong>Description: </strong> {{ category.description }}</p>
        <a href="{% url 'courses_in_category' category.title %}">View courses in this category</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
